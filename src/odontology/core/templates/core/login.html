{% extends 'base.html' %}
{% load staticfiles %}

{% block links %}
  {% load staticfiles %}
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="container">
    <h1 id="title" align="center">Juan Pablo Dorrego</h1>
    <h3 id="second-title" align="center">Sistema Odontol&oacute;gico</h3>
    <div class="row">
        <div class="well col-md-6 col-md-offset-3">
          <form method='post' action='.' class="form-horizontal">
              {% csrf_token %}
              <div class="form-group {% if login_error %}has-error{% endif %}">
                  <label for="inputUser" class="col-sm-2 control-label">Usuario</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputUser" placeholder="Usuario" {% if login_error %}value="{{ username }}"{% endif %}>
                  </div>
              </div>
              <div class="form-group {% if login_error %}has-error{% endif %}">
                  <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" {% if login_error %}value="{{ password }}"{% endif %}>
                  </div>
              </div>
              {% if login_error %}
                  <div class="alert alert-danger" role="alert">Usuario o contrase√±a invalidos.</div>
              {% endif %}
              <div class="form-group">
                  <div class="col-sm-6">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Recuerdame
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary pull-right">Ingresar</button>
                  </div>
              </div>
              <div class="form-group">

              </div>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
