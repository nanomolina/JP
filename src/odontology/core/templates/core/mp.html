{% block title %}Factura{% endblock %}

{% block links %}
  {% load staticfiles %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
  <link href="{% static 'css/PaymentFont-master/css/paymentfont.min.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
{{ block.super }}
<div class="row padding-top">
    <div class="col-md-12">
