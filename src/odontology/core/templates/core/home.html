{% extends 'base.html' %}

{% block links %}
  {% load staticfiles %}
  <link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'bower_components/Chart.js/Chart.js' %}"></script>
<script type="text/javascript" src="{% static 'js/color_names.js'%}"></script>
<script type="text/javascript" src="{% static 'js/Please-compressed.js'%}"></script>
<script type="text/javascript">
  DATA_MONTHS = {{data_months}};
  DATA_DOUGHNUT = [
      {% for sw in social_works %}
      {
          value: {{sw.value}},
          color: Please.make_color(),
          highlight: '#3498DB',
          label: "{{sw.social_work__initial}}"
      }{% if not forloop.last %},{% endif %}
      {% endfor %}
  ]
</script>
<script type="text/javascript" src="{% static 'js/draw_my_chart.js'%}"></script>
{% endblock %}

{% block content %}
{{ block.super }}
    <!-- Page Content -->
    <div id="home-content">
      <!-- Marketing Icons Section -->
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">
                  Bienvenido {{ request.user.get_full_name }}...
              </h1>
          </div>
          <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4><i class="fa fa-file-text"></i> Registro de prestaciones de servicios</h4>
                  </div>
                  <div class="panel-body">
                      <canvas id="myChart" class="col-md-12"></canvas>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4><i class="fa fa-medkit"></i> Registro de obras sociales</h4>
                  </div>
                  <div class="panel-body">
                      <canvas id="myChart2" class="col-md-12"></canvas>
                  </div>
              </div>
          </div>
      </div>
      <!-- /.row -->
    </div>
{% endblock %}
