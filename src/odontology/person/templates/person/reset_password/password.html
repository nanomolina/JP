{% csrf_token %}
<div class="form-group old_password-group">
  <label for="{{password_form.old_password.id_for_label}}" class="col-sm-2 control-label">Antigua clave</label>
  <div class="col-sm-10">
    {{password_form.old_password}}
  </div>
</div>
<div class="form-group new_password-group">
  <label for="{{password_form.new_password.id_for_label}}" class="col-sm-2 control-label">Nueva clave</label>
  <div class="col-sm-10">
    {{password_form.new_password}}
  </div>
</div>
<div class="form-group confirm_password-group">
  <label for="{{password_form.confirm_password.id_for_label}}" class="col-sm-2 control-label">Confirmar clave</label>
  <div class="col-sm-10">
    {{password_form.confirm_password}}
  </div>
</div>
<div id="alert-password-edit" class="alert alert-danger hide"></div>
