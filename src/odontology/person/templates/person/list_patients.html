{% load staticfiles %}
{% for patient in patients %}
<tr>
  <td>{{patient.code}}
  <td>{{patient.last_name}}</td>
  <td>{{patient.first_name}}</td>
  <td>{{patient.social_work|default_if_none:'Ninguna'}}</td>
  <td>{{patient.subsidiary_number|default_if_none:''}}</td>
  <td>
    <div class="dropdown">
      <button class="btn btn-sm btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
        <li>
          <a href="{% url 'person:patient_profile' id=patient.id %}">
            <i class="fa fa-folder-open"></i> Fichas
          </a>
        </li>
        <li role="separator" class="divider"></li>
        <li>
          <a href="#">
            <i class="fa fa-trash-o" aria-hidden="true"></i> Borrar
          </a>
        </li>
      </ul>
    </div>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="6" class="text-center">No hay ning&uacute;n paciente</td>
</tr>
{% endfor %}
<tr id="loading" class="hide">
  <td colspan="6" class="text-center"><img src="{% static 'images/ring-alt.svg' %}"></img></td>
</tr>
<script type="text/javascript">
  $(document).ready(function(){
    $('.loader').on('click', function(){
      $("#fakeLoader").fakeLoader({
          timeToHide: 10000000,
          bgColor:"#3498db",
          spinner:"spinner4"
      });
    });
  });
</script>
