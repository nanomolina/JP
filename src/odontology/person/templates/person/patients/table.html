{% load bootstrap_pagination %}
<div class="panel-body no-padding">
    <div class="table-responsive" style="min-height: 275px;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Alias</th>
            <th>Obra Social</th>
            <th>Afiliado n&deg;</th>
            <th width="50"></th>
          </tr>
        </thead>
        <tbody id="body-list-patients">
          {% include "person/patients/list.html" %}
        </tbody>
      </table>
    </div>
</div>

<div class="panel-footer no-padding">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="pull-left" style="font-size: 16px; padding-left: 8px; margin-top: 22px;">
            <select id="select_rows" class="selectpicker" data-width="auto" name="nro_row">
              <option {% if nro_row == '5' %}selected{% endif %}>5</option>
              <option {% if nro_row == '10' %}selected{% endif %}>10</option>
              <option {% if nro_row == '20' %}selected{% endif %}>20</option>
              <option {% if nro_row == '30' %}selected{% endif %}>30</option>
              <option {% if nro_row == '50' %}selected{% endif %}>50</option>
              <option {% if nro_row == '100' %}selected{% endif %}>100</option>
            </select>
            <div style="display: inline; vertical-align: middle;padding-left:10px;"> Filas por pagina.</div>
          </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div id="pagination" class="pull-right hidden-xs" style="font-size: 16px; padding-right: 8px;">
            {% bootstrap_paginate patients range=11 show_first_last="true" %}
          </div>
          <div id="pagination" class="visible-xs" style="font-size: 16px; padding-left: 8px;">
            {% bootstrap_paginate patients range=5 show_first_last="true" %}
          </div>
      </div>
    </div>
</div>
