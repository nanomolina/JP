<!-- Modal -->
<div class="modal fade" id="modal-benefit" tabindex="-1" role="dialog" aria-labelledby="modal-Label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-Label">Agregar registro de prestaci&oacute;n</h4>
      </div>
      <form id="benefit-form" class="form-horizontal" role="form" method="POST" action="{% url 'register:new_benefit' patient_id=patient.id %}">
        {% csrf_token %}
        <div class="modal-body">
            <!-- http://eonasdan.github.io/bootstrap-datetimepicker/ -->

            <div class="row">
              <div class="col-xs-6 date-group">
                  <label class="control-label" for="id_date">Fecha:</label>
              </div>
              <div class="col-xs-6 rx_amount_group">
                  <label class="control-label" for="id_rx_amount">Cantidad de Rx. adjuntas:</label>
              </div>
            </div>

            <div class="row" style="margin-bottom: 30px;">
              <div class="col-xs-6 date-group">
                  <div class='input-group date' id='datetimepicker1'>
                      <input class="form-control" id="id_date" name="date" type="text">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
                  <span id="helpBlock1" class="help-block hidden"></span>
              </div>
              <div class="col-xs-6 rx_amount_group">
                  {{benefit_form.rx_amount}}
                  <span id="helpBlock2" class="help-block hidden"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 code1-group">
                  <label class="control-label" for="id_managment_code">Codigo de gestion:</label>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 code1-group">
                  {{benefit_form.managment_code}}
                  <span id="helpBlock3" class="help-block hidden"></span>
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btn-save-benefit" data-loading-text="Guardando...">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
