  <!-- Modal -->
<div class="modal fade" id="modal-record" tabindex="-1" role="dialog" aria-labelledby="modal-Label">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-Label">Agregar Ficha Clinica</h4>
      </div>
      <form id="record-form" class="form-horizontal" role="form" method="POST" action="{% url 'register:new_record' patient_id=patient.id %}">
        {% csrf_token %}
        <div class="modal-body">

            <div class="row">
              <div class="col-xs-6 date-group input-fields">
                  <label class="control-label" for="id_date">Fecha y Hora:</label>
                  <div class='input-group date' id='date_gral'>
                      <input class="form-control" id="id_date" name="date" type="text">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
              <div class="col-xs-6 treatment-group input-fields">
                  <label class="control-label" for="{{rform.treatment.id_for_label}}">Tratamiento:</label>
                  {{rform.treatment}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 faces-group input-fields">
                  <label class="control-label" for="{{rform.faces.id_for_label}}">Caras:</label>
                  {{rform.faces}}
              </div>
              <div class="col-xs-6 tooth-group input-fields">
                  <label class="control-label" for="{{rform.tooth.id_for_label}}">Dientes:</label>
                  {{rform.tooth}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-4 state-group input-fields">
                  <label class="control-label" for="{{rform.state.id_for_label}}">Estado:</label>
                  {{rform.state}}
              </div>
              <div class="col-xs-4 assistance-group input-fields">
                  <label class="control-label" for="{{rform.assistance.id_for_label}}">Asistencia:</label>
                  {{rform.assistance}}
              </div>
              <div class="col-xs-4 code-group input-fields">
                  <label class="control-label" for="{{rform.code.id_for_label}}">CÃ³digo:</label>
                  {{rform.code}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12 observations-group input-fields">
                  <label class="control-label" for="{{rform.observations.id_for_label}}">Observaciones:</label>
                  {{rform.observations}}
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6 to_account-group input-fields" style="margin-top: 30px;">
                <div class="checkbox checkbox-success">
                  {{rform.to_account}}
                  <label for="{{rform.to_account.id_for_label}}">
                      Exportar a cuenta y obra social
                  </label>
                </div>
              </div>
              <div class="col-xs-6 period_so-group input-fields">
                  <label class="control-label" for="id_period_so">Periodo de Obra Social:</label>
                  <div class='input-group date' id='date_period_so'>
                      <input class="form-control" id="id_period_so" name="period_so">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
            </div>

            <div id="alert-add-record" class="alert alert-danger hide" style="margin-top: 20px;"></div>

        </div>
        <div class="modal-footer">
          <input type="reset" class="btn btn-default pull-left" id="form-record-reset" onclick="reset_form()">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btn-save-record" onclick="save_record()"
            data-loading-text="<i class='fa fa-refresh fa-spin'></i> Guardando">
            <i class="fa fa-floppy-o"></i> Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
