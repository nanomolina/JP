<div class="col-md-12" style="margin-bottom: 20px; margin-top: 20px;">
  <div class="table-responsive">
    <div class="col-md-12 no-padding">
        <form id="filter-record-form" class="row" action='.' method="get">
          <div class="col-md-8">
            <button type="button" class="btn btn-primary space-right" data-toggle="modal" data-target="#modal-record">
              <i class="fa fa-plus-square-o"></i> Nueva Ficha Clínica
            </button>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <input id=code type="text" class="form-control" name="code" placeholder="Filtrar por Profesional">
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <button type="submit" class="btn btn-default">Buscar</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
  }
  $(function() {
    var code = getQueryVariable('code');
    if (code != false) {
      $('#code').val(code);
    }
  })
</script>
