{% load staticfiles %}
<!-- Modal -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-Label">Editar registro de prestaci&oacute;n</h4>
      </div>
      <form id="benefit-edit-form" class="form-horizontal" role="form" method="POST" action="{% url 'register:edit_benefit' patient_id=patient.id %}">
        {% csrf_token %}
        <div class="modal-body">
            <div class="loading text-center">
                <img class="" src="{% static 'images/ring-alt.svg' %}" style="padding-top: 30px;"></img>
            </div>
            <div class="content">
                <!-- http://eonasdan.github.io/bootstrap-datetimepicker/ -->
                <input type='hidden' name="bf_id" value="{{bf.id}}">
                <div class="row">
                  <div class="col-xs-6 date-group input-fields">
                      <label class="control-label" for="id_date">Fecha:</label>
                  </div>
                  <div class="col-xs-6 rx_amount-group input-fields">
                      <label class="control-label" for="id_rx_amount">Cantidad de Rx. adjuntas:</label>
                  </div>
                </div>

                <div class="row" style="margin-bottom: 30px;">
                  <div class="col-xs-6 date-group input-fields">
                      <div class='input-group date' id='date_edit_bf_picker'>
                          <input class="form-control" id="id_date" name="date" type="text">
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
                  <div class="col-xs-6 rx_amount-group input-fields">
                      {{bf_edit_form.rx_amount}}
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 managment_code-group input-fields">
                      <label class="control-label" for="id_managment_code">Codigo de gestion:</label>
                  </div>
                </div>

                <div class="row" style="margin-bottom: 30px;">
                  <div class="col-xs-12 managment_code-group input-fields">
                      {{bf_edit_form.managment_code}}
                  </div>
                </div>

                <div id="alert-edit-apross" class="alert alert-danger hide"></div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btn-edit-benefit" data-loading-text="Guardando...">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">DATE = "{{bf.month}} - {{bf.year}}";</script>
  <script type="text/javascript" src="{% static 'js/edit_benefit.js' %}"></script>
