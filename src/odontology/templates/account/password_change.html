{% extends 'base.html' %}
{% load i18n staticfiles %}
{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
{{ block.super }}

<div class="row padding-top">
  <div class="col-md-12">
      <h1 class="page-header"><i class="fa fa-key" aria-hidden="true"></i> {% trans "Change Password" %}</h1>
  </div>
  <div class="col-md-12">
      <div class="panel panel-primary" style="box-shadow: 0 4px 12px rgba(60,55,75,.16);">
        <div class="panel-heading">Datos</div>
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change form-horizontal">
        <div class="panel-body">
              {% csrf_token %}
              <div class="form-group {% if form.oldpassword.errors %}has-error{% endif %}">
                <label for="{{form.oldpassword.id_for_label}}" class="col-sm-4 control-label">{{form.oldpassword.label}}</label>
                <div class="col-sm-8">
                  <input id="{{form.oldpassword.id_for_label}}" name="{{form.oldpassword.html_name}}"
                   type="password" class="form-control" placeholder="{{form.oldpassword.label}}"></input>
                </div>
              </div>
              <div class="form-group {% if form.password1.errors %}has-error{% endif %}">
                <label for="{{form.password1.id_for_label}}" class="col-sm-4 control-label">{{form.password1.label}}</label>
                <div class="col-sm-8">
                  <input id="{{form.password1.id_for_label}}" name="{{form.password1.html_name}}"
                   type="password" class="form-control" placeholder="{{form.password1.label}}"></input>
                </div>
              </div>
              <div class="form-group {% if form.password2.errors %}has-error{% endif %}">
                <label for="{{form.password2.id_for_label}}" class="col-sm-4 control-label">{{form.password2.label}}</label>
                <div class="col-sm-8">
                  <input id="{{form.password2.id_for_label}}" name="{{form.password2.html_name}}"
                   type="password" class="form-control" placeholder="{{form.password2.label}}"></input>
                </div>
              </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success pull-right" type="submit" name="action">
                {% trans "Change Password" %}
              </button>
            </div>
          </div>
        </div>
        </form>
      </div>
  </div>
</div>

{% endblock %}
